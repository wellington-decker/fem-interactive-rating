<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <main>
        <div class="rate-content">
          <div class="star-icon">
            <img src="images/icon-star.svg" alt="" />
          </div>
          <h2 class="rate-content-header">How did we do?</h2>
          <p class="rate-content-paragraph">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="numbers-container">
            <div class="numbers">1</div>
            <div class="numbers">2</div>
            <div class="numbers">3</div>
            <div class="numbers">4</div>
            <div class="numbers">5</div>
          </div>
          <button type="submit" class="submit-rating">Submit</button>
        </div>
      </main>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="thank-you-container">
        <div class="thank-you-content">
          <div class="thank-you-illustration">
            <img src="images/illustration-thank-you.svg" alt="a illustration" />
          </div>
          <p class="rating-message">
            You selected <span class="text">0</span> out of 5
          </p>
          <h2 class="thank-you-header">Thank you!</h2>
          <p class="thank-you-paragraph">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>

      <!-- Thank you state end -->
    </div>
  </body>
</html>
